<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Diritto dell'Informatica</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #quiz-area, #results-area {
            margin-top: 20px;
        }
        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 50px; /* Per evitare sbalzi di layout */
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .options button:hover:not(:disabled) {
            background-color: #e9e9e9;
        }
        .options button.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .options button.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        #next-btn, #restart-btn, #start-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        #next-btn:hover, #restart-btn:hover, #start-btn:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 15px;
            font-weight: bold;
            min-height: 25px; /* Per evitare sbalzi di layout */
        }
        #score-display {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #incorrect-questions-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 15px;
        }
        #incorrect-questions-list li {
            background-color: #fff3cd;
            padding: 8px;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        #file-input-container {
            margin-bottom: 20px;
        }
        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Diritto dell'Informatica</h1>

        <div id="file-input-container">
            <label for="json-file">Carica il file JSON delle domande:</label>
            <input type="file" id="json-file" accept=".json">
            <button id="start-btn" disabled>Inizia Quiz</button>
        </div>

        <div id="quiz-area" style="display: none;">
            <div id="progress-bar-container">
                <div id="progress-bar">0%</div>
            </div>
            <p id="question-topic"></p>
            <p id="question-text"></p>
            <div class="options" id="options-container">
                <!-- I bottoni delle opzioni verranno inseriti qui da JS -->
            </div>
            <p id="feedback"></p>
            <button id="next-btn" style="display: none;">Domanda Successiva</button>
        </div>

        <div id="results-area" style="display: none;">
            <h2>Risultati del Quiz</h2>
            <p id="score-display"></p>
            <h3>Domande Sbagliate:</h3>
            <ul id="incorrect-questions-list"></ul>
            <button id="restart-btn">Ricomincia Quiz</button>
        </div>
    </div>

    <script>
        const questionTextElement = document.getElementById('question-text');
        const questionTopicElement = document.getElementById('question-topic');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const startButton = document.getElementById('start-btn');
        const restartButton = document.getElementById('restart-btn');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const scoreDisplay = document.getElementById('score-display');
        const incorrectQuestionsList = document.getElementById('incorrect-questions-list');
        const jsonFileInput = document.getElementById('json-file');
        const fileInputContainer = document.getElementById('file-input-container');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.getElementById('progress-bar-container');

        let allQuestions = [];
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        jsonFileInput.addEventListener('change', handleFileLoad);
        startButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', loadNextQuestion);
        restartButton.addEventListener('click', () => {
            resultsArea.style.display = 'none';
            fileInputContainer.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        });

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        allQuestions = JSON.parse(e.target.result);
                        if (Array.isArray(allQuestions) && allQuestions.length > 0) {
                            startButton.disabled = false;
                            feedbackElement.textContent = `Caricate ${allQuestions.length} domande.`;
                        } else {
                            feedbackElement.textContent = 'File JSON non valido o vuoto.';
                            startButton.disabled = true;
                        }
                    } catch (error) {
                        feedbackElement.textContent = 'Errore nel parsing del file JSON.';
                        console.error("Errore JSON:", error);
                        startButton.disabled = true;
                    }
                };
                reader.readAsText(file);
            } else {
                startButton.disabled = true;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            if (allQuestions.length === 0) {
                feedbackElement.textContent = 'Nessuna domanda caricata.';
                return;
            }
            currentQuestions = [...allQuestions]; // Copia per non modificare l'originale se non si vuole lo shuffle
            shuffleArray(currentQuestions); // Mescola le domande
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            fileInputContainer.style.display = 'none';
            quizArea.style.display = 'block';
            resultsArea.style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < currentQuestions.length) {
                const questionData = currentQuestions[currentQuestionIndex];
                questionTopicElement.textContent = `Argomento: ${questionData.topic} (${currentQuestionIndex + 1}/${currentQuestions.length})`;
                questionTextElement.textContent = questionData.question;
                optionsContainer.innerHTML = '';
                feedbackElement.textContent = '';
                nextButton.style.display = 'none';

                questionData.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.addEventListener('click', () => selectAnswer(index, questionData.answer));
                    optionsContainer.appendChild(button);
                });
                updateProgressBar();
            } else {
                showResults();
            }
        }
        
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
        }


        function selectAnswer(selectedIndex, correctIndex) {
            const buttons = optionsContainer.getElementsByTagName('button');
            let isCorrect = selectedIndex === correctIndex;

            if (isCorrect) {
                score++;
                feedbackElement.textContent = 'Corretto!';
                feedbackElement.style.color = 'green';
            } else {
                feedbackElement.textContent = 'Sbagliato!';
                feedbackElement.style.color = 'red';
                incorrectAnswers.push({
                    question: currentQuestions[currentQuestionIndex].question,
                    topic: currentQuestions[currentQuestionIndex].topic,
                    yourAnswer: currentQuestions[currentQuestionIndex].options[selectedIndex],
                    correctAnswer: currentQuestions[currentQuestionIndex].options[correctIndex]
                });
                buttons[selectedIndex].classList.add('incorrect');
            }
            buttons[correctIndex].classList.add('correct');

            for (let button of buttons) {
                button.disabled = true;
            }
            nextButton.style.display = 'block';
             // Aggiorna la progress bar solo dopo che la domanda Ã¨ stata completata (prima del next)
            const progressAfterAnswer = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            progressBar.style.width = `${progressAfterAnswer}%`;
            progressBar.textContent = `${Math.round(progressAfterAnswer)}%`;
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            quizArea.style.display = 'none';
            resultsArea.style.display = 'block';
            scoreDisplay.textContent = `Punteggio Finale: ${score} su ${currentQuestions.length}`;
            
            incorrectQuestionsList.innerHTML = '';
            if (incorrectAnswers.length > 0) {
                incorrectAnswers.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>Domanda (${item.topic}):</strong> ${item.question}<br>
                                    <em>Tua risposta:</em> ${item.yourAnswer}<br>
                                    <em>Risposta corretta:</em> ${item.correctAnswer}`;
                    incorrectQuestionsList.appendChild(li);
                });
            } else {
                incorrectQuestionsList.innerHTML = '<li>Nessuna domanda sbagliata! Complimenti!</li>';
            }
        }
    </script>
</body>
</html>
